ice<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>New Website</title>

    <style>

        @font-face {

            font-family: 'Ting Tong';

            src: url('TingTong.ttf') format('truetype');

            font-weight: normal;

            font-style: normal;

        }



        body {

            display: flex;

            flex-direction: column;

            justify-content: center;

            align-items: center;

            min-height: 100vh;

            margin: 0;

            background: linear-gradient(to bottom, #ffffff, #add8e6);

            font-family: 'Ting Tong', cursive;

        }



        h1 {

            font-size: 8vw; /* Schaalbare fontgrootte */

            color: #333;

            text-align: center;

            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.15);

            letter-spacing: 0.05em;

            font-style: italic;

            padding: 2rem;

            border: 3px solid #87ceeb;

            border-radius: 20px;

            background-color: rgba(255, 255, 255, 0.7);

            max-width: 90%;

            box-sizing: border-box;

        }



        /* Media query voor kleine schermen */

        @media (max-width: 768px) {

            h1 {

                font-size: 10vw; /* Grotere tekst op kleine schermen */

                padding: 1.5rem;

                border-width: 2px; /* Dunner randje op mobiel */

            }

        }



        /* Media query voor zeer kleine schermen */

        @media (max-width: 480px) {

            h1 {

                font-size: 12vw;

                padding: 1rem;

                border-radius: 15px;

                max-width: 95%;

            }

        }

    </style>

</head>

<body>

    <h1>Something beautiful is being created here!</h1>

</body>

</html>
